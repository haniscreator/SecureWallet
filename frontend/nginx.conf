server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Optional: proxy api requests to backend if needed via frontend nginx (not typically done if FE calls BE directly via absolute URL, but good for avoiding CORS)
    # However, user requirement says "frontend need to run with that docker backend url", which usually means setting ENV vars.
    # The plan was to use VITE_API_BASE_URL.
}
